name: Deploy to AWS Lambda (Optional)

# This workflow is DISABLED by default
# To enable: uncomment the 'on:' section below and add AWS credentials to GitHub Secrets
# Required secrets: AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, AWS_REGION

# on:
