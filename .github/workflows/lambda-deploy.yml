#     paths:
#       - 'backend/**'
#       - '.github/workflows/lambda-deploy.yml'

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies and package Lambda
      run: |
        cd backend
        pip install -r requirements.txt -t package/
        cp lambda_function.py models.py route_generator.py weather_fetcher.py route_scorer.py wind_router.py isochrone_router.py polars.py package/
        cd package
        zip -r ../lambda_package.zip .
    
    # Uncomment below to enable auto-deployment
    # - name: Configure AWS credentials
    #   uses: aws-actions/configure-aws-credentials@v4
    #   with:
    #     aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
    #     aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    #     aws-region: ${{ secrets.AWS_REGION }}
    # 
    # - name: Deploy to Lambda
    #   run: |
    #     aws lambda update-function-code \
    #       --function-name sailing-route-planner \
    #       --zip-file fileb://backend/lambda_package.zip
    
    - name: Upload Lambda package as artifact
      uses: actions/upload-artifact@v4
      with:
        name: lambda-package
        path: backend/lambda_package.zip
        retention-days: 7
    
    - name: Deployment info
      run: |
        echo "ðŸ“¦ Lambda package created successfully!"
        echo "To enable auto-deployment:"
        echo "1. Add AWS credentials to GitHub Secrets"
        echo "2. Uncomment the deployment steps in this workflow"
        echo "3. Uncomment the 'on: push' trigger at the top"

